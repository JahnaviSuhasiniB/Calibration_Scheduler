{% extends 'scheduler/base.html' %}
{% block content %}
<h2>Edit Machine</h2>
<form method="POST">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ machine.name }}" required><br>

    <label>Type:</label>
    <input type="text" name="type" value="{{ machine.type }}" required><br>

    <label>Location:</label>
    <input type="text" name="location" value="{{ machine.location }}" required><br>

    <button type="submit">Update Machine</button>
</form>
{% endblock %}
